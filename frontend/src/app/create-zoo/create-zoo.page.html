<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create_zoo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form formGroup="zooForm" (ngSubmit)="submitFormZoo()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Zoo name</ion-label>
      <ion-input formControlName="zoo_name" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['zoo_name'].errors?.['required']">Zoo name is required.</span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
