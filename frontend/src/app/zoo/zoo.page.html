<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>zoo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button style="width: 100%;" (click)="gotoCreateZoo()">Create Zoo</ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let z of zoos">
      <!-- DECOMMENT: -->
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label>
        <h1>{{z.zoo_id}}</h1>
        <p>{{z.name}}</p>
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="ion-text-center">
              <ion-button style="width: 75%;" (click)="gotoUpdateZoo(z.zoo_id)">Update task</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" style="width: 75%;" (click)="deleteZoo(z.zoo_id)">Finished</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
