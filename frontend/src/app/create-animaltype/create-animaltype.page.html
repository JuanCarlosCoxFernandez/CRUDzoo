<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create_animaltype</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="animalTypeForm" (ngSubmit)="submitFormAnimalType()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Type name</ion-label>
      <ion-input formControlName="type_name" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['type_name'].errors?.['required']">Type name is required.</span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
