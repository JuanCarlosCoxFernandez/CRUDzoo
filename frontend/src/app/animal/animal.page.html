<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>animal</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button style="width: 100%;" (click)="gotoCreateAnimal()">Create Animal</ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let a of animals">
      <!-- DECOMMENT: -->
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label>
        <h1>{{a.animal_id}}</h1>
        <p>{{a.name}}</p>
        <p>{{a.zoo.name}}</p>
        <p>{{a.animalType.type_name}}</p>
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="ion-text-center">
              <ion-button style="width: 75%;" (click)="gotoUpdateAnimal(a.animal_id)">Update task</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" style="width: 75%;" (click)="deleteAnimal(a.animal_id)">Finished</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
